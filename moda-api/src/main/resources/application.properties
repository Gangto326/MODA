spring.application.name=moda-api

spring.datasource.url={DB_URL}
spring.datasource.username={DB_USERNAME}
spring.datasource.password={DB_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.type.preferred_binary_type=BINARY

spring.datasource.hikari.data-source-properties.stringtype=unspecified

spring.devtools.restart.enabled = true
spring.devtools.livereload.enabled = true

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

lilys.ai.api.url={LILYS_API_URL}
lilys.ai.api.key={LILYS_API_KEY}

embedding.api.url={EMBEDDING_API_URL}

spring.cloud.aws.credentials.access-key={your-access-key}
spring.cloud.aws.credentials.secret-key={your-secret-key}
spring.cloud.aws.region.static={ap-northeast-2}
spring.cloud.aws.s3.bucket={your-bucket-name}

spring.data.redis.host={your-ec2-public-ip}
spring.data.redis.port=6379
spring.data.redis.password={password}

spring.servlet.multipart.max-file-size=10MB
