    <!-- React 앱을 로드하는 스크립트 -->

    <!-- 서비스 워커 등록 코드 추가 -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js") // sw.js 경로
            .then((registration) => {
              console.log("Service Worker 등록 성공:", registration);
            })
            .catch((error) => {
              console.error("Service Worker 등록 실패:", error);
            });
        });
      }
    </script>
  </body>
