services:
  backend:
    build: ./backend
    image: ${DOCKER_USER}/springtest-backend:latest
    container_name: backend
    ports:
      - "8080:8080"
    networks:
      - app-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: ${DOCKER_USER}/springtest-nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
